apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-external-api
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.services.type }}
  ports:
    - port: {{ .Values.core.externalApiPort }}
      protocol: TCP
      name: http-api
    - port: {{ .Values.core.externalApiSecuredPort }}
      protocol: TCP
      name: http-mtls-api
    - port: {{ .Values.core.reverseProxyAuthenticationPort }}
      protocol: TCP
      name: http-proxy
    - port: {{ .Values.core.reverseProxySecuredPort }}
      protocol: TCP
      name: http-mtls-proxy
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Chart.Name }}
